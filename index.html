          <div class="col-6">
            <!-- insert form -->
            <form id="search-form">
              <input
                type="search"
                placeholder="Search for a city..."
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
              <input
                type="submit"
                value="Search"
                class="btn btn-primary search-button"
              />
            </form>

                  width="75"
                  height="75"
                  id="icon"
                />
              </span>
              <!-- insert C to F-->
              <span id="degrees"> &deg;</span>
              <span><a href="#" id="celsius" class="active">&#176;C</a></span>
              |
              <span
                ><a href="#" id="fahrenheit" class="active">&#176;F</a></span
              >
            </div>
            <div class="col-md-3">
              <h1 id="city-heading">Flagstaff</h1>

                <li id="day-time-weather"></li>
                <li id="weather-desc"></li>
              </ul>
            </div>
            <div class="col-md-3 precipitation-section">
              <ul>
                <!--<li>Precipitation: <span id="precipitation"></span>%</li> -->
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-md-3"></div>
          </div>
